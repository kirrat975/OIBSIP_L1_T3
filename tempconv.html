<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temperature converter</title>
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" 
         integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" 
         crossorigin="anonymous" referrerpolicy="no-referrer" />

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
         integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
         crossorigin="anonymous" referrerpolicy="no-referrer" />

         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
         integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="temp.css">
    </head>
    <body>
        <script src="temp.js"></script>
         <div class="d-flex flex-column">
           <div class="container">
               <div class="tempc">
                   <header id="head">
                    <span> <i class="fa-solid fa-temperature-high"></i> </span>
                    <h1>Temperature Converter</h1>
                    <span><i class="fa-solid fa-temperature-low"></i></span>
                   </header>

                   <div class="row-cols-1 justify-content-center p-4">
                    <h3>Enter a number for conversion</h3>
                    <input type="number" id="num" placeholder="degrees &#176;"> 
                    <input type="button"  value="Convert To Celcius" id="cbtn" onclick="convertCtoF()">
                    <input type="button" value="Convert To Fahrenheit" id="fbtn" onclick="convertFtoC()"> 
                    <input type="text" id="ans" placeholder="Answer">
                 </div>

               </div>
              
           </div>
       </div>
        
        
    </body>
</html>
